---
layout: page
tagline:
---
{% for post in site.posts %}

<article class="entry row">
<div class="col-sm-12">

  <div class="col-sm-7">
    <div class="index-img">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <img src="{{ post.preview | prepend: site.baseurl }}">
      </a>
    </div>
  </div>

  <div class="col-sm-5">
    <div class="info">
      <h2>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h2>

      <div class="blurb">
        {% if post.shortinfo %}
        {{ post.shortinfo }}
        {% endif %}
      </div>
    </div>
  </div>

</div>
</article>
{% endfor %}
