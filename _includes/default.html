<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <!-- Le styles -->
    <link href="{{ site.baseurl }}/assets/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/resources/syntax/syntax.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/style.css" type="text/css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
  <!-- Navbar for collapsed view ONLY -->
  <nav class="navbar navbar-default visible-xs" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ site.baseurl }}/">
        <img src="{{ site.avatar }}" class="img-circle" />
        {{ site.name }}
      </a>
      <div>
        <button type="button" class="navbar-toggle btn btn-default dropdown-toggle" data-toggle="dropdown">
          <i class="fa fa-bars"></i>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="{{ site.baseurl}}/"><i class="fa fa-home"></i>Home</a></li>
          <li><a href="{{ site.baseurl}}/{{ site.tags_path }}"><i class="fa fa-tags"></i>Tags</a></li>
          <li class="divider"></li>
          <li><a href="#"><i class="fa fa-arrow-up"></i>Top of Page</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- nav-menu-dropdown -->

  <div class="col-sm-3 sidebar hidden-xs" style="{% if site.sidebar_background_image %}background: url({{site.sidebar_background_image}}) no-repeat center center !important;{% endif %}">
    {% include sidebar.html %}
  </div>

  <div class="col-sm-9 col-sm-offset-3">
    <div class="text-center hidden-xs">
      <nav class="navbar" role="navigation" id="main-nav">
        <ul>
          <li><a href="{{ site.baseurl }}">Home</a></li>
          <li><a href="">About Me</a></li>
          <li><a href="">Resume</a></li>
        </ul>
      </nav>
    </div>
    {{ content }}

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <p>
            &copy; {{ site.time | date: '%Y' }} {{ site.author.name }} with Jekyll. Theme: <a href="https://github.com/dbtek/dbyll">dbyll</a> by dbtek.
          </p>
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
  </div>
    {% include analytics.html %}
  <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/js/app.js"></script>
  </body>
</html>
